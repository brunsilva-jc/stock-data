<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Coin circle -->
  <circle cx="30" cy="30" r="22" fill="url(#coinGradient)" stroke="#CC8800" stroke-width="2"/>

  <!-- Bitcoin-style B symbol -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">â‚¿</text>

  <!-- Chart line -->
  <path d="M 65 45 L 75 40 L 85 35 L 95 38 L 105 28 L 115 32 L 125 22 L 135 18"
        stroke="url(#chartGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Chart dots -->
  <circle cx="65" cy="45" r="3" fill="#4A90E2"/>
  <circle cx="85" cy="35" r="3" fill="#4A90E2"/>
  <circle cx="105" cy="28" r="3" fill="#4A90E2"/>
  <circle cx="125" cy="22" r="3" fill="#4A90E2"/>
  <circle cx="135" cy="18" r="3" fill="#4A90E2"/>

  <!-- Text -->
  <text x="148" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    Crypto
  </text>
  <text x="148" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#7F8C8D">
    Dashboard
  </text>
</svg>
